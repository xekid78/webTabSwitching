<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>タブ切り替え</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="tab">
      <ul id="tab_head">
        <li class="on">Tab 1</li>
        <li>Tab 2</li>
        <li>Tab 3</li>
      </ul>
      <ul id="tab_body">
        <li class="on">
          <h2>This is tab 1.</h2>
          <p>Hi, this is tab 1. Hi, this is tab 1. Hi, this is tab 1.</p>
        </li>
        <li>
          <h2>This is tab 2.</h2>
          <p>Hi, this is tab 2. Hi, this is tab 2. Hi, this is tab 2.</p>
        </li>
        <li>
          <h2>This is tab 3.</h2>
          <p>Hi, this is tab 3. Hi, this is tab 3. Hi, this is tab 3.</p>
        </li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
